<div class="display">
  <div class="display__top">
    <p>KA-22</p>
  </div>
  <div class="display__bottom">
    <p>{{ result }}</p>
  </div>
</div>
<div class="keyboard">
  <div class="keyboard__advanced">
    <div *ngFor="let object of advancedButtons">
      <button type="button" (click)="pressBtn(object.value)"><span class="index">{{object.prefixIndex && object.prefixIndex}}</span><span class="prefix">{{object.prefix && object.prefix}}</span>{{object.value}}<span class="index">{{object.index && object.index}}</span></button>
    </div>
  </div>  
  <div class="keyboard__pads">
    <div *ngFor="let button of buttons" [ngClass]="button.class == 'div17' ? 'div17 shadow' : 'button.class'">
      <button type="button" (click)="pressBtn(button.value)"><span class="prefix">{{button.prefix && button.prefix}}</span>{{button.value}}<span class="index">{{button.index && button.index}}</span></button>
    </div>
  </div>
</div>
